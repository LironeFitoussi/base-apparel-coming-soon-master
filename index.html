<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 450px)">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div id="container">
    <img src="./images/logo.svg" alt="Company Logo" class="company-logo">
    <img src="./images/hero-mobile.jpg" alt="Hero Model" class="hero-model">
    <main>
      <h1 class="coming-header">
        <span>We're</span>
        coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.      
      </p>
      <form action="">
        <input type="mail" placeholder="Email Address" id="mailInput">
        <img src="./images/icon-error.svg" alt="Error Icon" class="error-sign">
        <button>
          <img src="./images/icon-arrow.svg" alt="Arrow Icon">
        </button>
      </form>
    </main>
  </div>

  <footer>
   <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LironeFitoussi">Lirone Fitoussi</a>.
    </p>
   </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
